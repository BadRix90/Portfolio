<!-- src/app/components/project-detail/project-detail.component.html -->
<div class="project-detail-wrapper">
  <div class="background-image-wrapper">
    <div class="project-content">

      <!-- Navbar -->
      <app-navbar [currentLanguage]="currentLanguage" [slideDirection]="'horizontal'"
        (languageChange)="onLanguageChange($event)" (mobileMenuToggle)="onMobileMenuToggle($event)">
      </app-navbar>

      <!-- Project Detail Content -->
      <div class="project-detail-content" *ngIf="project">

        <!-- Go Back Button (Desktop only) -->
        <button class="go-back-btn" (click)="onGoBack()">
          <img src="assets/img/arrow_back.png" alt="Back" class="back-arrow-img">
          Go Back
        </button>

        <!-- Project Info Section -->
        <div class="project-info-section">

          <!-- Left Side: Project Description -->
          <div class="project-description-card">
            <h1 class="project-main-title">
              {{ project.title }}
              <div class="animated-underline"></div>
            </h1>

            <div class="description-section">
              <h2>Description</h2>
              <p>{{ project.description }}</p>
            </div>

            <div class="implementation-section">
              <h2>Implementation Details</h2>
              <p>{{ project.implementationDetails }}</p>
            </div>

            <div class="duration-section">
              <strong>Duration:</strong> {{ project.duration }}
            </div>

            <div class="technologies-section">
              <div class="tech-icons">
                <div *ngFor="let tech of project.technologies" class="tech-badge">
                  <img [src]="getTechIcon(tech)" [alt]="getTechAlt(tech)" class="tech-icon">
                  <span class="tech-name">{{ tech }}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side: Project Image -->
          <div class="project-image-section">
            <div class="project-preview">
              <img [src]="project.image" [alt]="project.title" class="project-main-image">
              <div class="featured-badge">
                <!-- Join behÃ¤lt den Sticker -->
                <img *ngIf="project.id === 'join'" src="assets/img/Sticker.png" alt="Featured Project"
                  class="featured-sticker">

                <!-- Power of the Beast und DABubble bekommen Seal-Logo -->
                <div *ngIf="project.id !== 'join'" class="seal-logo">
                  <img src="assets/img/siegel_orange.png" alt="Seal" class="orange-seal">
                  <img src="assets/img/logo_kay.png" alt="Logo" class="logo-img" />
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
              <button class="primary-btn github-btn" (click)="openGithub()">
                GitHub
              </button>
              <button class="primary-btn live-btn" (click)="openLiveTest()">
                Live Test
              </button>
            </div>

            <!-- Next Project Button (Desktop only) -->
            <button class="next-project-btn" (click)="onNextProject()">
              {{ nextButtonText }}
              <img [src]="'assets/img/' + nextButtonIcon" [alt]="nextProject ? 'Forward' : 'Back'"
                class="nav-arrow-img">
            </button>
          </div>

        </div>

        <!-- Mobile Navigation (Mobile only) -->
        <div class="mobile-navigation">
          <button class="mobile-go-back" (click)="onGoBack()">
            <img src="assets/img/arrow_back.png" alt="Back" class="back-arrow-img">
            Go Back
          </button>

          <button class="mobile-next-project" (click)="onNextProject()" *ngIf="nextProject">
            Next Project
            <img src="assets/img/arrow_forward.png" alt="Forward" class="forward-arrow-img">
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
