<div class="projects-container">
    <!-- Title Section -->
    <div class="title-section">
        <span class="craft-label">{{ getText('craftLabel') }}</span>
        <h2 class="projects-title">{{ getText('projectsTitle') }}
            <img src="assets/img/projects-title-line.webp" alt="underline" class="title-underline">
        </h2>
        <p class="title-description">{{ getText('titleDescription') }}</p>
    </div>

    <div class="project-card join-project">
        <div class="project-image">
            <img src="assets/img/Laptop.webp" alt="Join Task Manager" class="laptop-image">
            <img src="assets/img/Sticker.webp" alt="Featured Project" class="featured-sticker">
            <a [routerLink]="['/project', 'join']">
                <button class="view-project-btn desktop-only">
                    Project Details
                </button>
            </a>
        </div>
        <div class="project-info">
            <h3 class="project-title">{{ getText('joinTitle') }}</h3>
            <p class="project-description">{{ getText('joinDescription') }}</p>
            <a [routerLink]="['/project', 'join']">
                <button class="view-project-btn mobile-only">
                    Project Details
                </button>
            </a>
        </div>
    </div>

    <!-- El Pollo Loco Project -->
    <div class="project-card el-pollo-loco-project">
        <div class="project-image">
            <img src="assets/img/PowerOfTheBeast.webp" alt="Power of the Beast" class="epl-image">
            <a [routerLink]="['/project', 'powerofthebeast']">
                <button class="view-project-btn desktop-only">
                    Project Details
                </button>
            </a>
        </div>
        <div class="project-info">
            <h3 class="project-title">{{ getText('powerTitle') }}</h3>
            <p class="project-description">{{ getText('powerDescription') }}</p>
            <a [routerLink]="['/project', 'powerofthebeast']">
                <button class="view-project-btn mobile-only">
                    Project Details
                </button>
            </a>
        </div>
    </div>

    <!-- DABubble Project -->
    <div class="project-card dabubble-project">
        <div class="project-image">
            <img src="assets/img/DABubble.webp" alt="DABubble" class="dab-image">
            <a [routerLink]="['/project', 'dabubble']">
                <button class="view-project-btn desktop-only">
                    Project Details
                </button>
            </a>
        </div>
        <div class="project-info">
            <h3 class="project-title">{{ getText('dabubbleTitle') }}</h3>
            <p class="project-description">{{ getText('dabubbleDescription') }}</p>
            <a [routerLink]="['/project', 'dabubble']">
                <button class="view-project-btn mobile-only">
                    Project Details
                </button>
            </a>
        </div>
    </div>
</div>
