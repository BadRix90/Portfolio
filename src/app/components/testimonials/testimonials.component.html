<section class="testimonials-section">
  <div class="testimonials-container">
    <div class="testimonials-header">
      <div class="header-content">
        <img src="/assets/img/imonials-arrow.webp" alt="Arrow pointing to testimonials" class="arrow-icon">
        <span class="header-label">{{ getText('headerLabel') }}</span>
      </div>
      <h2 class="testimonials-title">{{ getText('testimonialsTitle') }}</h2>
    </div>

    <div class="testimonials-cards" (mouseleave)="resetAllHoverStates()">
      <div *ngFor="let testimonial of testimonials; trackBy: trackByTestimonial" class="testimonial-card"
        [style.background-image]="'url(' + testimonial.backgroundImage + ')'"
        [style.z-index]="getTestimonialZIndex(testimonial)" (mouseenter)="onTestimonialHover(testimonial.id)"
        (mouseleave)="onTestimonialLeave()" [attr.data-testimonial]="testimonial.id">

        <div class="card-content">
          <p class="testimonial-text">{{ getTestimonialText(testimonial) }}</p>
          <div class="testimonial-footer">
            <div class="author-info">
              <h4 class="author-name">{{ testimonial.name }}</h4>
              <p class="author-position">{{ testimonial.position }}</p>
            </div>

            <a [href]="testimonial.linkedinUrl.startsWith('http') ? testimonial.linkedinUrl : 'https://' + testimonial.linkedinUrl"
              target="_blank" rel="noopener noreferrer" class="linkedin-link">
              <img src="/assets/img/linkedin_black.webp" alt="LinkedIn Profile" class="linkedin-icon">
              <span class="profile-text">{{ getText('profileText') }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
